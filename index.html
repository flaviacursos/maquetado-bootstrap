<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transportes X - Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container-fluid">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">Transportes X</a>
       </div>
       <div id="navbar" class="collapse navbar-collapse">
         <ul class="nav navbar-nav">
           <li class="active"><a href="#">Home</a></li>
           <li><a href="#nosotros">Nosotros</a></li>
           <li><a href="#servicios">Servicios</a></li>
           <li><a href="#galeria">Galería</a></li>
           <li><a href="#contacto">Contacta</a></li>
         </ul>
       </div>
     </div>
   </nav>

   <div class="container-fluid">
     <div class="row">
       <div class="col-xs-12">
         <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="https://placeholdit.imgix.net/~text?txtsize=125&txt=slide+1&w=2000&h=800&txttrack=0" class="img-responsive" alt="slide 1">
              <div class="carousel-caption">
                Este es el texto que acompaña al slide
              </div>
            </div>
            <div class="item">
              <img src="https://placeholdit.imgix.net/~text?txtsize=125&txt=slide+2&w=2000&h=800&txttrack=0" class="img-responsive" alt="slide 2">
              <div class="carousel-caption">
                Se puede poner cualquier cosa
              </div>
            </div>
            <div class="item">
              <img src="https://placeholdit.imgix.net/~text?txtsize=125&txt=slide+3+sin+texto&w=2000&h=800&txttrack=0" class="img-responsive" alt="slide 3">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
       </div>
     </div> <!-- termina row slider -->
    <div class="row">
      <div class="col-md-8">bienvenidos</div>
      <div class="col-md-4">otro texto</div>
    </div>
   </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
